        body {
            background-image: url(./img/shesterenki-111.jpg);
            background-size: cover;

            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1b136f;
            backdrop-filter: blur(10px)
        }

        /* Контейнер с максимальной шириной */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            /* Выравнивание по центру */
            padding: 20px;
            background-image: url(./img/shesterenki-111.jpg);
        }

        /* Логотип */
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            width: 500px;
            height: auto;
        }

        /* Информация о клиенте */
        .client-info {
            margin-right: auto;
            margin-left: auto;
            width: 500px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            height: 600px;
            /* Фиксированная высота */
            overflow-y: auto;
            /* Прокрутка при переполнении */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
        }

        .buttons {
            text-align: center
        }

        .btn-next,
        .btn-prev {
            display: inline-block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn-next:hover,
        .btn-prev:hover {
            background-color: #0056b3;
        }

        .btn-next.hidden {
            display: none;
        }

        /* Стиль для номера телефона */
        .phone-number {
            color: #007bff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .phone-number:hover {
            text-decoration: underline;
        }

        .fire-img {
            transform: scale(-1, 1);
            margin-top: 410px;
            width: 350px;
            top: 10px;
            position: absolute;
            z-index: 1;
        }

        .zhucka-img {
            margin-left: 800px;
            margin-top: 627px;
            width: 150px;
            top: 10px;
            position: absolute;
            z-index: 1;
        }
    </style>

                // Считываем сохраненный индекс или начинаем с первого клиента
                let currentIndex = localStorage.getItem('currentIndex');
                if (currentIndex === null) {
                    currentIndex = 0;
                } else {
                    currentIndex = parseInt(currentIndex);
                }

                // Функция для отображения информации о клиенте
                function showClient(index) {
                    const client = clients[index];
                    document.getElementById('last_name').textContent = client.last_name;
                    document.getElementById('first_name').textContent = client.first_name;
                    document.getElementById('middle_name').textContent = client.middle_name;
                    document.getElementById('birth_date').textContent = client.birth_date;
                    document.getElementById('phone').textContent = client.phone;
                    document.getElementById('snils').textContent = client.snils;
                    document.getElementById('email').textContent = client.email;
                    document.getElementById('role').textContent = client.role;
                    document.getElementById('country').textContent = client.country;
                    document.getElementById('region').textContent = client.region;
                    document.getElementById('school').textContent = client.school;
                    document.getElementById('address').textContent = client.address;
                    document.getElementById('operator').textContent = client.operator;
                    document.getElementById('location').textContent = client.location;
                    document.getElementById('timezone').textContent = client.timezone;
                    document.getElementById('score').textContent = client.score;
                }

                // Функция для копирования номера телефона
                function copyPhoneNumber() {
                    const phoneNumber = document.getElementById('phone').textContent;
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(phoneNumber).then(function () {
                            alert('Номер телефона скопирован в буфер обмена');
                        }).catch(function (err) {
                            console.error('Ошибка при копировании:', err);
                        });
                    } else {
                        const textarea = document.createElement('textarea');
                        textarea.value = phoneNumber;
                        document.body.appendChild(textarea);
                        textarea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textarea);
                        alert('Номер телефона скопирован в буфер обмена');
                    }
                }

                // Показываем первого клиента
                showClient(currentIndex);

                // Обработчик клика по номеру телефона
                document.getElementById('phone').addEventListener('click', copyPhoneNumber);

                // Функция обновления видимости кнопок
                function updateButtons() {
                    document.getElementById('prevButton').style.display = currentIndex === 0 ? 'none' : 'inline-block';
                    document.getElementById('nextButton').style.display = currentIndex === clients.length - 1 ? 'none' : 'inline-block';
                }

                // Переход к следующему клиенту
                function nextClient() {
                    if (currentIndex < clients.length - 1) {
                        currentIndex++;
                        localStorage.setItem('currentIndex', currentIndex);
                        showClient(currentIndex);
                        updateButtons();
                    }
                }

                // Переход к предыдущему клиенту
                function prevClient() {
                    if (currentIndex > 0) {
                        currentIndex--;
                        localStorage.setItem('currentIndex', currentIndex);
                        showClient(currentIndex);
                        updateButtons();
                    }
                }

                // Инициализация
                updateButtons();

                // Обработчики кнопок
                document.getElementById('nextButton').addEventListener('click', nextClient);
                document.getElementById('prevButton').addEventListener('click', prevClient);
            </script>
